input {
  file {
    path => "C:/tmp/*.json"
    mode => "read"
    codec => "json"
    sincedb_path => "NUL"
    start_position => "beginning"
  }
}

filter {
  if [index][_index] =~ /packets.*/ {
    drop {}
  }
}

output {
 elasticsearch {
  hosts => ["http://localhost:9200"]
  index => "ics-packets"
 }
}
